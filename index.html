<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>
<div class="container">
    <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
                <h1 id="city">Dublin</h1>
                <p>Tuesday, October 17</p>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix weather-temperature">

                        <div class="float-left">
                            <strong id="temperature">11</strong><span class="units"> °C</span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="Clear" id="icon"
                        class="float-left" />
                </div>
            </div>

            <div class="weather-forecast">
                <div class="row">
                    <div class="col-2">
                        <div class="weather-forecast-date">Wed</div>
                        <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="" width="42" />
                        <div class="weather-forecast-temperatures">
                            <span class="weather-forecast-temperature-max"> 18° </span>
                            <span class="weather-forecast-temperature-min"> 12° </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <body>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous"></script>

            <script src="src/script.js"></script>
        </body>

</html>
